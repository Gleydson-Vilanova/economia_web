{% extends "base.html" %}

{% block content %}
<div class="login-container">
  <h2>Bem-vindo ao ECOnomia</h2>
  <form method="post">
    {% csrf_token %}
    {% if form.errors %}
      <p class="error">Verifique os dados informados.</p>
    {% endif %}
    <div class="form-group">
      <label for="id_username">Email Institucional:</label>
      <input type="text" name="username" id="id_username" class="form-control" placeholder="Seu e-mail">
    </div>
    <div class="form-group">
      <label for="id_password">Senha:</label>
      <input type="password" name="password" id="id_password" class="form-control" placeholder="Sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
</div>
{% endblock %}
