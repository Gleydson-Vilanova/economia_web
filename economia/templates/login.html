<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .left-section {
            background-color: #d3d3d3; /* Cinza bem claro */
            color: #000000;
        }
        .e-juri {
            font-family: 'Audiowide', cursive;
        }
        .right-section {
            background-color: #f5f5f5; /* Cinza ainda mais claro */
        } 
    </style>
</head>
<body class="d-flex vh-100">
    <div class="container-fluid d-flex">
        <!-- Seção da esquerda -->
        <div class="col-6 d-flex flex-column justify-content-center align-items-center text-center left-section">
            <h1 class="display-3 fw-bold e-juri">DJANGO</h1>
            <p class="lead">Aplicação Teste</p>
        </div>

        <!-- Seção da direita -->
        <div class="col-6 d-flex justify-content-center align-items-center right-section">
            <form class="p-4 bg-white rounded shadow" style="width: 100%; max-width: 300px;">
                <h2 class="text-center mb-4">Login</h2>
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
